<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Jours', 'Ideal', 'Real'],
          ['12/12',41,41],
          ['13/12',35,30],
          ['14/12',29,22],
          ['15/12',23,null],
          ['18/12',17,null],
          ['19/12',11,null],
          ['20/12',5,null]
        ]);
        var options = {
          title: 'PortailPlanification - Burndown chart - Sprint 5',
          curveType: 'function',
		  lineWidth: 3,
		  chartArea: {width:450,left:50,top:50,height:580},
		  colors: ['#039BE5', '#FFFFFF'],
		  backgroundColor: '#4B4B4B',
          legendTextStyle: {color:'#FFFFFF'},
          titleTextStyle: {color: '#FFFFFF', 
			   fontSize: 18, 
			   bold: true, },
		  hAxis: {
                  textStyle: {
                     color: '#FFFFFF',
                     bold: true,
                     italic: true
                  },
                  titleTextStyle: {
                     color: '#FFFFFF',
                     bold: false,
                  }
               },
		   vAxis: {
			  textStyle: {
				 color: '#FFFFFF',
				 bold: true
			  },
			  titleTextStyle: {
				 color: '#FFFFFF',
				 bold: true
			  }
		   }
        };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body bgcolor="#4B4B4B">
    <div id="curve_chart" style="width: 600px; height: 650px"></div>
  </body>
</html>
