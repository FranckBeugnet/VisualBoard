  <html>

          ['14/12/2017',29,41],
          ['15/12/2017',23,41],
          ['18/12/2017',17,41]
          ['19/12/2017',11,41]
          ['20/12/2017',5,41]
        ]);

        var options = {
          title: 'PortailPlanification - Burndown chart - Sprint 5',
          curveType: 'function'
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 700px; height: 700px"></div>
