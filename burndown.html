    <script type="text/javascript">

          ['06/02',56,62,13],
          ['07/02',50,62,13],
          ['08/02',43,53,13],
          ['09/02',36,46,16],
          ['12/02',30,null,16],
          ['13/02',22,null,16],
	  ['14/02',16,null,16],
	  ['15/02',8,null,16],
	  ['16/02',0,null,16]
        ]);
        var options = {
        title: 'PortailPlanification - Burndown chart - Sprint 8',
        curveType: 'function',
	lineWidth: 3,
	pointSize: 7,
	chartArea: {width:450,left:50,top:50,height:550},
	colors: ['#039BE5', '#FFFFFF', '#4DB6AC'],
	backgroundColor: '#4B4B4B',
        legendTextStyle: {color:'#FFFFFF'},
        titleTextStyle: {color: '#FFFFFF', 
			   fontSize: 18, 
			   bold: true, },
		  hAxis: {
                  textStyle: {
                     color: '#FFFFFF',
                     bold: true,
                     italic: true
                  },
                  titleTextStyle: {
                     color: '#FFFFFF',
                     bold: false,
                  }
               },
		   vAxis: {
			  textStyle: {
				 color: '#FFFFFF',
				 bold: true
			  },
			  titleTextStyle: {
				 color: '#FFFFFF',
				 bold: true
			  }
		   }
        };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }

  <body bgcolor="#4B4B4B">
