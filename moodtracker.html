  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		//action on mood button
		$(document).ready(function(){
			$("#mood1").click(function() {
			  setVote(1);
			});
			$("#mood2").click(function() {
			  setVote(2);
			});
			$("#mood3").click(function() {
			  setVote(3);
			});
			$("#mood4").click(function() {
			  setVote(4);
			});
			$("#mood5").click(function() {
			  setVote(5);
			});
			
			function setVote(value) {
				let currentData=localStorage.getItem('MoodWidget_Data');
				if(currentData !== undefined && currentData !==null){
					currentData = JSON.parse(currentData);
				}else{
					currentData = JSON.parse('{"cols": [{"id": "day", "label": "Jour", "type": "string"},{"id": "mood5", "label": "Tres Content", "type": "number"},{"id": "mood4", "label": "Content", "type": "number"},{"id": "mood3", "label": "Moyen", "type": "number"},{"id": "mood2", "label": "Mécontent", "type": "number"},{"id": "mood1", "label": "Très Mécontent", "type": "number"}], "rows": []}');
				}
				var currentDay = (new Date).getDate()+'/'+((new Date).getMonth()+1)+'/'+(new Date).getFullYear()
				//identify good series
				var find=false;
				currentData.rows.forEach(function(row) {
					if(row.c[0].v == currentDay){ //day already track
						row.c[value].v = row.c[value].v + 1 ;
						find=true;
					}
				});
				if(find==false){ //day never track
					var row = {c: [ {v: currentDay}, {v: 0},{v: 0},{v: 0},{v: 0},{v: 0}] };
					row.c[value].v = row.c[value].v + 1 ;
					currentData.rows.push(row);
				}
				//save data
				localStorage.setItem('MoodWidget_Data', JSON.stringify(currentData));
				//re-draw chart with new data
				drawMoodChart();
			}
			
			function drawMoodChart(){
				google.charts.load('current', {'packages':['corechart']});
				google.charts.setOnLoadCallback(drawVisualization);
				function drawVisualization() {
					var data = new google.visualization.DataTable(JSON.parse(localStorage.getItem('MoodWidget_Data')));
					var options = {
						title: 'Team Mood Tracker',
						legend: {position: 'none'},
						hAxis: {
							textStyle: {
								color: '#FFFFFF',
								bold: true,
								italic: true
							},
							titleTextStyle: {
								color: '#FFFFFF',
								bold: false,
							}
						},
					   vAxis: {
							textStyle: {
								color: '#FFFFFF',
								bold: true
							},
							titleTextStyle: {
								color: '#FFFFFF',
								bold: true
							}
						},
						seriesType: 'bars',
						isStacked: true,
						chartArea: {width:550,left:30,top:50,height:450},
						colors: ['#FDD835', '#7CB342', '#039BE5', '#D81B60', '#E53935'],
						backgroundColor: '#4B4B4B',
						legendTextStyle: {color:'#FFFFFF'},
						titleTextStyle: {
							color: '#FFFFFF', 
							fontSize: 18, 
							bold: true
						}
					};
					var chart = new google.visualization.ComboChart(document.getElementById('curve_chart'));
					chart.draw(data, options);
				}
			}
			drawMoodChart();
		});
    </script>
